<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <h1 class="title">Testimonial Slider</h1>
        <div class="slider-raw">
            <div class="s-c1" id="card01">
                <div class="image-container">
                    <div id="p-img"></div>
                </div>
                <h4 class="p-name"></h4>
                <p class="review"></p>
            </div>
            <button class="btn-back fa-solid fa-arrow-left" name="back-button"></button>
            <button class="btn-front fa-solid fa-arrow-right" name="forward-button"></button>
        </div>
    </div>
    <script src="./javascript/app.js"></script>
</body>
</html>
